<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex_cont" id="flex_cont">
        <div class="header" id="header">Grid Sketch</div>
        <div class="form_cont">
            <label for="quantity">How many boxes in a row do you want? (between 4 and 100):</label>
            <input type="number" id="quantity" name="quantity" min="4" max="100">
            <button class="submit_btn" id="submit_btn">Draw</button>
        </div>
        <div class="cont_grid" id="cont_grid"></div>
    </div>
</body>
</html>
